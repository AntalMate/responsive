<body style="font-family:Verdana;color:#aaaaaa;">

      <div class="menu">

      </div>

      <div class="main">
        <fieldset id="field">
            <legend id="szamologep">Egyszerű számológép</legend>
            <form action="javasript:void(0)">
                <input class="mezo" type="number" name="szam" id="a" placeholder="Szám 1"> .
                <input class="mezo" type="number" name="szam" id="b" placeholder="Szám 2"> =
                <input class="mezo" type="text" name="szam" id="c" readonly placeholder="Eredmény">
                <br><br>
                <input id="muvelet" class="urlapgomb" type="button" value="+" onclick="ad()">
                <input id="muvelet" class="urlapgomb" type="button" value="-" onclick="kiv()">
                <input id="muvelet" class="urlapgomb" type="button" value="*" onclick="szor()">
                <input id="muvelet" class="urlapgomb" type="button" value="/" onclick="oszt()">
                <input id="muvelet" class="urlapgomb" type="reset" value="Törlés" onclick="del()">
            </form>
        </fieldset>
      </div>
    
      <div class="right">
        <h2>Rólam</h2>
        <img class="kollazskep" src="img/amkollazs.jpg" alt="Kollázsképem" title="Kollázsképem">
        <p>Antal Máté vagyok, szeretem a tejet és a kakaót is. Itt látható a kollázsképem.</p>
      </div>
    </div>
    
    <div class="footer">antalm@kkszki.hu</div>
    <script>
        function ad() {
            c.value = Number(a.value) + Number(b.value)
            document.getElementById("field").style.backgroundColor = "#efe0cd"; 
        }
        function kiv() {
            c.value = Number(a.value) - Number(b.value)
            document.getElementById("field").style.backgroundColor = "#efe0cd"; 
        }
        function szor() {
            c.value = Number(a.value) * Number(b.value)
            document.getElementById("field").style.backgroundColor = "#efe0cd"; 
        }
        function oszt() {
            c.value = Number(a.value) / Number(b.value)
            document.getElementById("field").style.backgroundColor = "#efe0cd"; 
        }
        function del() {
            document.getElementById("field").style.backgroundColor = "#dcdcc6"; 
        }
    </script>
