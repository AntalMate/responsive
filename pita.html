      <div class="main">
        <h1>Pitagorasz tétel</h1>
        <img src="img/pita.png" alt="Háromszög" title="Háromszög">
        <form action="javascript:void(0)">
            <h4>A oldal:</h4><input type="number" placeholder="A oldal" class="mezo" id="aoldal">
            <h4>B oldal</h4><input type="number" placeholder="B oldal" class="mezo" id="boldal">
            <h4>C oldal</h4><input type="number" placeholder="C oldal" class="mezo" id="coldal">
            <br>
            <input class="urlapgomb" value="Számol" type="button" onclick="pita()">  
            <input class="urlapgomb" value="Törlés" type="reset">

        </form>
        
      </div>  

      <div class="right">
        <h2>Rólam</h2>
        <img class="kollazskep" src="img/amkollazs.jpg" alt="Kollázsképem" title="Kollázsképem">
        <p>Antal Máté vagyok, szeretem a tejet és a kakaót is. Itt látható a kollázsképem.</p>
      </div>

    <div class="footer">antalm@kkszki.hu</div>

    <script>
        function pita(){
            var aoldal1 = parseFloat(document.getElementById("aoldal").value);
			var boldal1 = parseFloat(document.getElementById("boldal").value);
			var coldal1 = parseFloat(document.getElementById("coldal").value);

            if (isNaN(coldal1)) {
				coldal1 = Math.sqrt(Math.pow(aoldal1, 2) + Math.pow(boldal1, 2));
				document.getElementById("coldal").value = coldal1;
            }
            else if (isNaN(aoldal1)) {
				aoldal1 = Math.sqrt(Math.pow(coldal1, 2) - Math.pow(boldal1, 2));
				document.getElementById("aoldal").value = aoldal1;
            }
            else if (isNaN(boldal1)) {
				boldal1 = Math.sqrt(Math.pow(coldal1, 2) - Math.pow(aoldal1, 2));
				document.getElementById("boldal").value = boldal1;
            }
        }
    </script>
